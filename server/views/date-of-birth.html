<div class="grid-row">
    <div class="column-two-thirds reducemargin">
        {{> common/back}}
        <h1 class="heading-large">{{pageTitle}}</h1>
        <form method="post" autocomplete="off" novalidate>
            <div class="form-group {{#if errors}}error{{/if}}">

                <!-- {{#if errors}}
              <div class="alert alert-error">
                  <span class="error-message">{{errorMessage}}</span>
              </div>
              {{/if}} -->

                <fieldset data-required data-error="{{errorMessage}}">
                    <div class="form-group">
                        <div class="form-date">
                            <p class="form-hint">For example, {{exampleDate}}</p>
                            <div class="form-group form-group-day">
                                <label for="day">Day</label>
                                <input class="form-control" id="day" name="birthDay" value="{{day}}" type="number" title="Date of birth day">
                            </div>
                            <div class="form-group form-group-month">
                                <label for="month">Month</label>
                                <input class="form-control" id="month" name="birthMonth" value="{{month}}" type="number" title="Date of birth month">
                            </div>
                            <div class="form-group form-group-year">
                                <label for="year">Year</label>
                                <input class="form-control" id="year" name="birthYear" value="{{year}}" type="number" title="Date of birth year">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="button">Continue</button>
        </form>
    </div>
</div>
