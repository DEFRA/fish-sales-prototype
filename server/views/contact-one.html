<div class="grid-row">
    <div class="column-two-thirds reducemargin">
        {{> common/back}}
        <h1 class="heading-large">{{pageTitle}}</h1>
        <div class="panel panel-border-wide">
            <p>
                We donâ€™t send 1-day or 8-day licences in the post.
            </p>
        </div>
        <form method="post" autocomplete="off" novalidate>
            <fieldset data-required data-error="{{errorMessage}}">
                <div class="form-group">
                    <legend class="visually-hidden">How do you want to be contacted?</legend>
                    <label class="block-label selection-button-radio" data-target="contact-by-email" for="example-contact-by-email">
                    <input id="example-contact-by-email" type="radio" name="radio-contact-group" value="Yes">
                    Send me my licence number
                  </label>
                    <div class="panel panel-border-narrow js-hidden" id="contact-by-email">
                        <div class="form-group">
                            <label class="form-label" for="contact-email">Email address</label>
                            <input class="form-control" id="email" name="email" value="{{email}}" type="email"> <br>
                            <label class="form-label" for="contact-text-message">Mobile phone number</label>
                            <input class="form-control" id="mobile" name="mobile" value="{{mobile}}" type="text" maxlength="30">
                        </div>
                        <input id="contact-checkbox" style="margin: 10px 0;" name="contact-by-text-phone" type="checkbox" value="true"> Would you like to receive fishing news and updates?
                        <br>
                        <a href="/buy/data-protection">View our data protection notice</a>
                    </div>
                    <label class="block-label selection-button-radio" data-target="contact-by-phone" for="example-contact-by-phone">
                  <input id="example-contact-by-phone" type="radio" name="radio-contact-group" value="No">
                  I will write it down
                </label>
                </div>
            </fieldset>
            <button type="submit" class="button">Continue</button>
        </form>

    </div>
</div>
