<div class="grid-row">
    <div class="column-two-thirds reducemargin">
        {{> common/back}}
        <h1 class="heading-large">{{pageTitle}}</h1>
        <form method="post" autocomplete="off" novalidate>
            <fieldset data-required data-error="{{errorMessage}}">
                <div class="form-group inline">
                    <legend class="visually-hidden">Have you had a licence before?</legend>
                    <label class="block-label selection-button-radio" data-target="licence-before" for="example-licence-before">
              <input id="example-licence-before" type="radio" name="licence_before" value="Yes">
                Yes
              </label>
                    <legend class="visually-hidden">Have you had a licence before?</legend>
                    <label class="block-label selection-button-radio" data-target="no-licence-before" for="example-no-licence-before">
              <input id="example-no-licence-before" type="radio" name="licence_before" value="No">
                No
              </label>
                </div>
            </fieldset>
            </br>
            <fieldset>
                <div class="form-group">
                    <button type="submit" class="button">Continue</button>
                </div>
            </fieldset>


        </form>










    </div>
</div>
