<div class="grid-row">
    <div class="column-two-thirds reducemargin">
        {{> common/back}} {{> common/errors}}
        <h1 class="heading-large">{{pageTitle}}</h1>
        <p>You can choose how many rods to licence for freshwater fish.</p>

        <form method="post" autocomplete="off" novalidate>
            
            <fieldset data-required data-error="{{errorMessage}}">
                <div class="form-group">
                    <label class="form-label-bold" for="full-name">
                   Account-holder’s name
                    </label>
                    <input class="form-control" id="accountName" name="accountName" type="text">
                </div>
            </fieldset>
                
            

            <fieldset data-required data-error="{{errorMessageTwo}}">
                <div class="form-group">
                    <label class="form-label-bold" for="full-name">
                    Bank or building society account number
                    </label>
                    <input class="form-control" id="accountNumber" name="accountNumber" type="text">
                </div>
            </fieldset>
  
            <fieldset>
                <div class="form-group">
                    <legend class="form-label-bold">Sort code</legend>
                    <div class="form-date">
                        <div class="form-group form-group-month">
                            <input class="form-control" id="expiryMonth" name="expiryMonth" type="number" pattern="[0-9]*" min="1" max="12">
                        </div>
                        <div class="form-group form-group-month">
                            <input class="form-control" id="expiryYear" name="expiryYear" type="number" pattern="[0-9]*" min="15" max="25">
                        </div>
                        <div class="form-group form-group-month">
                            <input class="form-control" id="expiryYear" name="expiryYear" type="number" pattern="[0-9]*" min="15" max="25">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset data-required data-error="{{errorMessageThree}}">
                <div class="form-group">
                    <label class="form-label-bold" for="full-name">
                    Payment reference
                    </label>
                    <p class="form-hint">This is the reference number that will show on your bank statement</p>
                    <input class="form-control" id="paymentReference" name="paymentReference" type="text">
                </div>
            </fieldset>
            <!--<p><a href="/done">I do not want to set up a Direct Debit</a></p>-->
            <button type="submit" class="button">Continue</button>
        </form>

    </div>
    <div class="column-third">
        <div class="payment-summary-small">
            <h2>Direct Debit</h2>
            <p class="payment-title">First payment date:</p>
            <p class="payment-info payment-amount">1st October 2017</p>
            <p class="payment-title">First payment amount:</p>
            <p class="payment-info payment-amount">£30.00</p>

        </div>
    </div>
</div>
