<div class="grid-row">
    <div class="column-two-thirds reducemargin">
        {{> common/back}}
        <h1 class="heading-large">{{pageTitle}}</h1>
        <details class="progressive-disclosure-margin" role="group">
            <summary role="button" aria="" controls="details-content-0" aria-expanded="true"><span class="summary">I don't have a Post Office reference number</span></summary>
            <div class="panel panel-border-narrow" id="details-content-0" aria-hidden="false">
                <p>Call us on <a href="tel:+443448005386">0344 800 5386</a> and we will try to find your licence details.</p>
            </div>
        </details>
        <!-- <div class="panel panel-border-wide"> -->
        <!-- <p>
            If you can not find your licence number you can provide either your post office receipt number or your permission number.
        </p> -->
        <!-- <img src="../../../../public/images/receipt-gds.png" alt="Use the 11-digit number on your Post Office receipt" class="licence-image"> -->
        <p class="visuallyhidden">post office receipt diagram</p>
        <form method="post" autocomplete="off" novalidate>
            <fieldset data-required data-error="{{errorMessage}}">
                <div class="form-group">
                    <label class="form-label" for="licence_number">
                        <span class="bold">Post Office reference number</span>
                        <span class="form-hint">It's an 11-digit number shown on your Post Office receipt<br/>For example, 123456-7-8912</span>
                      </label>
                    <input class="form-control" id="licence_number" name="licence_number" value="{{licence_number}}" type="text">
                </div>
            </fieldset>
            <button type="submit" class="button">Continue</button>
        </form>
    </div>
</div>
