<div class="grid-row">
    <div class="column-two-thirds reducemargin">
        {{> common/back}}
        <h1 class="heading-large">{{pageTitle}}</h1>
        <div class="form-group licence-svg-container">
            <!-- <img src="../../../../public/images/licence-gds.png" alt="Licence number diagram" class="licence-image"> -->
            <p class="visuallyhidden">Licence diagram</p>
        </div>
        <form method="post" autocomplete="off" novalidate>
            <fieldset data-required data-error="{{errorMessage}}">
                <div class="form-group">
                    <label class="form-label" for="licence_number">
                        <span class="bold">Enter the last 6 digits of your fishing licence number</span>
                        <span class="form-hint">It's on your licence card, confirmation email or text.
For example, B7A718</span>
                      </label>
                    <input class="form-control" id="licence_number" name="licence_number" value="{{licence_number}}" type="text">
                </div>
            </fieldset>
            <button type="submit" class="button">Continue</button>
        </form>
        </br>
